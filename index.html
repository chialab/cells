                    <cells-design-token rule="ml-10" type="margin" class="w-3 h-2"></cells-design-token>
                </div>
            </div>
            <h3 class="m-0 heading-3">Borders</h3>
            <div class="row full mb-2">
                <cells-design-token rule="radius-0" type="radius" class="w-2 h-2"></cells-design-token>
                <cells-design-token name="--radius" rule="radius-1" type="radius" class="w-2 h-2"></cells-design-token>

                <cells-design-token rule="radius-3" type="radius" class="w-2 h-2"></cells-design-token>
                <cells-design-token rule="radius-4" type="radius" class="w-2 h-2"></cells-design-token>
                <cells-design-token rule="radius-5" type="radius" class="w-2 h-2"></cells-design-token>
                <cells-design-token rule="radius-6" type="radius" class="w-2 h-2"></cells-design-token>
                <cells-design-token rule="radius-7" type="radius" class="w-2 h-2"></cells-design-token>
                <cells-design-token rule="radius-8" type="radius" class="w-2 h-2"></cells-design-token>
                <cells-design-token rule="radius-9" type="radius" class="w-2 h-2"></cells-design-token>
                <cells-design-token rule="radius-10" type="radius" class="w-2 h-2"></cells-design-token>
                <cells-design-token rule="radius-full" type="radius" class="w-2 h-2"></cells-design-token>
            </div>
            <h3 class="m-0 heading-3">Shadows</h3>
            <div class="row full mb-2">
                <cells-design-token name="--shadow-color" type="background" class="w-3 h-2"></cells-design-token>
                <cells-design-token name="--shadow-inner-1" rule="deep-1" type="shadow" class="w-3 h-2"></cells-design-token>
                <cells-design-token name="--shadow-inner-2" rule="deep-2" type="shadow" class="w-3 h-2"></cells-design-token>
                <cells-design-token name="--shadow-inner-3" rule="deep-3" type="shadow" class="w-3 h-2"></cells-design-token>
                <cells-design-token name="--shadow-inner-4" rule="deep-4" type="shadow" class="w-3 h-2"></cells-design-token>
                <cells-design-token name="--shadow-0" rule="elevation-0" type="shadow" class="w-3 h-2"></cells-design-token>
                <cells-design-token name="--shadow-1" rule="elevation-1" type="shadow" class="w-3 h-2"></cells-design-token>
                <cells-design-token name="--shadow-2" rule="elevation-2" type="shadow" class="w-3 h-2"></cells-design-token>
                <cells-design-token name="--shadow-3" rule="elevation-3" type="shadow" class="w-3 h-2"></cells-design-token>
                <cells-design-token name="--shadow-4" rule="elevation-4" type="shadow" class="w-3 h-2"></cells-design-token>
                <cells-design-token name="--shadow-5" rule="elevation-5" type="shadow" class="w-3 h-2"></cells-design-token>
                <cells-design-token name="--shadow-6" rule="elevation-6" type="shadow" class="w-3 h-2"></cells-design-token>

                <cells-design-token name="--shadow-8" rule="elevation-8" type="shadow" class="w-3 h-2"></cells-design-token>
                <cells-design-token name="--shadow-9" rule="elevation-9" type="shadow" class="w-3 h-2"></cells-design-token>
                <cells-design-token name="--shadow-10" rule="elevation-10" type="shadow" class="w-3 h-2"></cells-design-token>
                <cells-design-token name="--shadow-12" rule="elevation-12" type="shadow" class="w-3 h-2"></cells-design-token>

            <h3 class="m-0 heading-3">Clamping</h3>
            <div class="row full mb-2">
                <cells-design-token rule="clamp-1" type="text" class="w-3 h-2"></cells-design-token>
                <cells-design-token rule="clamp-2" type="text" class="w-3 h-2"></cells-design-token>
                <cells-design-token rule="clamp-3" type="text" class="w-3 h-2"></cells-design-token>
                <cells-design-token rule="clamp-4" type="text" class="w-3 h-2"></cells-design-token>
                <cells-design-token rule="clamp-5" type="text" class="w-3 h-2"></cells-design-token>
            </div>
            <h3 class="m-0 heading-3">Utilities</h3>
            <div class="row align-justify full">
                <cells-design-token name="--gutter" type="spacing" class="w-3 radius-1"></cells-design-token>
                <cells-design-token name="--gap" type="spacing" class="w-3 radius-1"></cells-design-token>
                <cells-design-token name="--viewport" class="w-3 radius-1"></cells-design-token>

                <cells-design-token name="--scrollbar-width" type="spacing" class="w-3 radius-1"></cells-design-token>
                <cells-design-token name="--scrollbar-radius" type="radius" class="w-3 radius-1"></cells-design-token>
                <cells-design-token name="--scrollbar-thumb-color" type="background" class="w-3 radius-1"></cells-design-token>
                <cells-design-token name="--outline-color" type="background" class="w-3 radius-1"></cells-design-token>
                <cells-design-token name="--outline" class="w-3 radius-1"></cells-design-token>
                <cells-design-token name="--outline-offset" class="w-3 radius-1"></cells-design-token>
                <cells-design-token name="--easing" class="w-3 radius-1"></cells-design-token>
                <cells-design-token name="--easing-time" class="w-3 radius-1"></cells-design-token>
            </div>
        </div>
    </body>
