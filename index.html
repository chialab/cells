<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="https://www.chialab.it/favicon.png" type="image/png">
        <link rel="stylesheet" href="./lib/presets/website.css">
        <title>Cells - Chialab</title>
        <script type="module" src="docs/index.js"></script>
    </head>
    <body class="sans pt-2 pb-6 bg-surface">
        <div class="viewport column mx-auto">
            <div class="my-4">
                <h1 class="m-0 heading-1">Cells</h1>
                <h2 class="m-0 heading-4 light">A <strong class="bold">strongly</strong> opinionated modular utility-first CSS library.</h2>
            </div>
            <h3 class="m-0 heading-3">Typography</h3>
            <h5 class="m-0 heading-5">Font family</h5>
            <cell-docs-font-families class="mb-2" classes="sans, serif, mono"></cell-docs-font-families>
            <h5 class="m-0 heading-5">Font weights</h5>
            <cell-docs-font-weights class="mb-2" classes="light, regular, bold"></cell-docs-font-weights>
            <h5 class="m-0 heading-5">Font sizes</h5>
            <cell-docs-font-sizes class="mb-2" classes="f-xs, f-s, f-1, f-2, f-3, f-4, f-5, f-6, f-7, f-8, f-9"></cell-docs-font-sizes>
            <h3 class="m-0 heading-3">Colors</h3>
            <div class="column full mb-2">
                <cell-docs-colors class="full" classes="text-primary, text-secondary, text-accent, text-disabled"></cell-docs-colors>
                <cell-docs-colors class="full" classes="bg-surface, bg-primary, bg-secondary, bg-accent, bg-disabled, bg-neutral"></cell-docs-colors>
                <cell-docs-colors class="full" classes="text-success, text-fail, text-warning, text-info"></cell-docs-colors>
                <cell-docs-colors class="full" classes="bg-success, bg-fail, bg-warning, bg-info"></cell-docs-colors>
            </div>
            <h3 class="m-0 heading-3">Layout</h3>
            <h5 class="m-0 heading-5">Row</h5>
            <cell-docs-rows class="full mb-2" classes="row, row center, row end, row justify, row align-center, row align-end"></cell-docs-rows>
            <h5 class="m-0 heading-5">Column</h5>
            <cell-docs-columns class="full mb-2" classes="column, column center, column end, column align-center, column align-end"></cell-docs-columns>
            <h5 class="m-0 heading-5">Grid</h5>
            <cell-docs-grids class="full mb-2" classes="grid"></cell-docs-grids>
            <h5 class="m-0 heading-5">Blocks</h5>
            <cell-docs-blocks class="mb-2" classes="w-1 h-1, w-2 h-1, w-3 h-2, w-2 h-2, w-2 h-3"></cell-docs-blocks>
            <h3 class="m-0 heading-3">Padding</h3>
            <div class="column full mb-2">
                <cell-docs-paddings class="full" classes="p-0, p-1, p-2, p-3, p-4, p-5, p-6, p-7, p-8, p-9, p-10"></cell-docs-paddings>
                <h5 class="m-0 heading-5">Horizontal</h5>
                <cell-docs-paddings class="full" classes="px-0, px-1, px-2, px-3, px-4, px-5, px-6, px-7, px-8, px-9, px-10"></cell-docs-paddings>
                <h5 class="m-0 heading-5">Vertical</h5>
                <cell-docs-paddings class="full" classes="py-0, py-1, py-2, py-3, py-4, py-5, py-6, py-7, py-8, py-9, py-10"></cell-docs-paddings>
                <h5 class="m-0 heading-5">Top</h5>
                <cell-docs-paddings class="full" classes="pt-0, pt-1, pt-2, pt-3, pt-4, pt-5, pt-6, pt-7, pt-8, pt-9, pt-10"></cell-docs-paddings>
                <h5 class="m-0 heading-5">Right</h5>
                <cell-docs-paddings class="full" classes="pr-0, pr-1, pr-2, pr-3, pr-4, pr-5, pr-6, pr-7, pr-8, pr-9, pr-10"></cell-docs-paddings>
                <h5 class="m-0 heading-5">Bottom</h5>
                <cell-docs-paddings class="full" classes="pb-0, pb-1, pb-2, pb-3, pb-4, pb-5, pb-6, pb-7, pb-8, pb-9, pb-10"></cell-docs-paddings>
                <h5 class="m-0 heading-5">Left</h5>
                <cell-docs-paddings class="full" classes="pl-0, pl-1, pl-2, pl-3, pl-4, pl-5, pl-6, pl-7, pl-8, pl-9, pl-10"></cell-docs-paddings>
            </div>
            <h3 class="m-0 heading-3">Margin</h3>
            <div class="column full mb-2">
                <cell-docs-margins class="full" classes="m-0, m-1, m-2, m-3, m-4, m-5, m-6, m-7, m-8, m-9, m-10"></cell-docs-margins>
                <h5 class="m-0 heading-5">Horizontal</h5>
                <cell-docs-margins class="full" classes="mx-0, mx-1, mx-2, mx-3, mx-4, mx-5, mx-6, mx-7, mx-8, mx-9, mx-10"></cell-docs-margins>
                <h5 class="m-0 heading-5">Vertical</h5>
                <cell-docs-margins class="full" classes="my-0, my-1, my-2, my-3, my-4, my-5, my-6, my-7, my-8, my-9, my-10"></cell-docs-margins>
                <h5 class="m-0 heading-5">Top</h5>
                <cell-docs-margins class="full" classes="mt-0, mt-1, mt-2, mt-3, mt-4, mt-5, mt-6, mt-7, mt-8, mt-9, mt-10"></cell-docs-margins>
                <h5 class="m-0 heading-5">Right</h5>
                <cell-docs-margins class="full" classes="mr-0, mr-1, mr-2, mr-3, mr-4, mr-5, mr-6, mr-7, mr-8, mr-9, mr-10"></cell-docs-margins>
                <h5 class="m-0 heading-5">Bottom</h5>
                <cell-docs-margins class="full" classes="mb-0, mb-1, mb-2, mb-3, mb-4, mb-5, mb-6, mb-7, mb-8, mb-9, mb-10"></cell-docs-margins>
                <h5 class="m-0 heading-5">Left</h5>
                <cell-docs-margins class="full" classes="ml-0, ml-1, ml-2, ml-3, ml-4, ml-5, ml-6, ml-7, ml-8, ml-9, ml-10"></cell-docs-margins>
            </div>
            <h3 class="m-0 heading-3">Borders</h3>
            <cell-docs-borders class="full mb-2" classes="radius-0, radius-1, radius-2, radius-3, radius-4, radius-5, radius-6, radius-7, radius-8, radius-9, radius-10, radius-full"></cell-docs-borders>
            <h3 class="m-0 heading-3">Shadows</h3>
            <div class="column full mb-2">
                <cell-docs-shadows class="full" classes="deep-1, deep-2, deep-3, deep-4"></cell-docs-shadows>
                <cell-docs-shadows class="full" classes="elevation-0, elevation-1, elevation-2, elevation-3, elevation-4, elevation-5, elevation-6, elevation-7, elevation-8, elevation-9, elevation-10, elevation-12, elevation-16, elevation-24"></cell-docs-shadows>
            </div>
            <h3 class="m-0 heading-3">Clamping</h3>
            <cell-docs-clamping class="full mb-2" classes="clamp-1, clamp-2, clamp-3, clamp-4, clamp-5"></cell-docs-clamping>
        </div>
    </body>
</html>
